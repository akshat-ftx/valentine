<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>For You üíñ</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink1: #ffd6e7;
      --pink2: #fff0f6;
      --accent: #ff3b7a;
      --accent-dark: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--pink2), var(--pink1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
    }

    .card {
      width: min(760px, 94vw);
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(16px);
      border-radius: 28px;
      padding: 30px 22px 34px;
      text-align: center;
      box-shadow: 0 30px 90px rgba(0,0,0,.18);
    }

    .image-wrap {
      position: relative;
      width: min(300px, 78vw);
      margin: 0 auto 16px;
    }

    .image-wrap::before {
      content: "";
      position: absolute;
      inset: -18px;
      background: radial-gradient(circle, rgba(255,59,122,.45), transparent 65%);
      filter: blur(22px);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: .7; }
      50% { opacity: 1; }
    }

    .main-img {
      width: 100%;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,.3);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 14px 0 10px;
    }

    .subtitle {
      font-size: 16px;
      opacity: .85;
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      height: 140px;
      width: min(520px, 92%);
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.18);
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--accent);
      color: white;
    }

    #yesBtn:hover {
      background: var(--accent-dark);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 6px;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .45s ease;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .typewriter {
      font-size: 18px;
      line-height: 1.6;
      max-width: 520px;
      margin: 14px auto 0;
      min-height: 120px;
      white-space: pre-line;
    }

    .final-imgs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 18px;
    }

    .final-imgs img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 14px 34px rgba(0,0,0,.25);
    }

    .final-imgs img:last-child {
      transform: scaleX(-1);
      opacity: .92;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <audio id="bgMusic" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/10/09/audio_6f3c96c0a6.mp3" type="audio/mpeg">
  </audio>

  <main class="card">
    <div class="image-wrap">
      <img src="cashu.png" alt="Cashu" class="main-img">
    </div>

    <h1>Cashu, will you be my Valentine?</h1>
    <div class="subtitle">
      I could‚Äôve said this a hundred ways‚Ä¶ this one felt right.
    </div>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">That ‚ÄúNo‚Äù button is pretending to be brave üòå</div>

    <section class="result" id="result">
      <h2>You chose us üíû</h2>
      <div class="typewriter" id="typeText"></div>

      <div class="final-imgs">
        <img src="cashu.png" alt="">
        <img src="cashu.png" alt="">
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const typeText = document.getElementById("typeText");
    const music = document.getElementById("bgMusic");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = innerWidth * dpr;
      confettiCanvas.height = innerHeight * dpr;
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }
    resizeCanvas();
    addEventListener("resize", resizeCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function celebrate() {
      const end = Date.now() + 1800;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 350);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.1, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - x;
      let dy = (b.top + b.height / 2) - y;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;
      noBtn.style.left = clamp((b.left - z.left) + dx * 160, 0, z.width - b.width) + "px";
      noBtn.style.top  = clamp((b.top - z.top) + dy * 160, 0, z.height - b.height) + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    function typeMessage(text, el, speed = 40) {
      let i = 0;
      function step() {
        el.textContent += text[i];
        i++;
        if (i < text.length) setTimeout(step, speed);
      }
      step();
    }

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      music.volume = 0.6;
      music.play().catch(() => {});

      celebrate();

      const message =
        "From the moment you walked into my life, things felt lighter.\n\n" +
        "I don‚Äôt know where this story goes, but I know I want to write it with you.\n\n" +
        "So today, and hopefully many days after‚Ä¶ it‚Äôs you.";

      typeMessage(message, typeText);
    });
  </script>
</body>
</html>
